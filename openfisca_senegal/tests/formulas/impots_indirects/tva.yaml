- name: Dépense hors taxe d'un produits taxé (CEQ)
  description: Dépense hors taxe d'un produits taxé
  period: 2016
  absolute_error_margin: 0.00001
  input:
    # Chaussures
    poste_3_2_1: 100
  output:
    poste_3_2_1: 100
    # part importé 0.289512838543289
    # taux douanee .20 ou .22
    # depenses_ht_hd_sd_droits_douane_consommation_finale: 100 * 0.289512838543289 / (1 + 0.289512838543289 * .18)
    depenses_ht_hd_poste_3_2_1: 100 / (1 + .18) / (1.0 + 0.289512838543289 * .2)
    depenses_ht_hd_sd_poste_3_2_1: 100 / (1 + .18) / (1.0 + 0.289512838543289 * .2) * 0.289512838543289
    depenses_ht_poste_3_2_1: 100 / (1.0 + .18)
    depenses_ht_tva_taux_normal: 100 / (1.0 + .18)
    tva_taux_normal: .18 * 100 / (1.0 + .18)
    tva: .18 * 100 / (1.0 + .18)
    droits_douane: 100 / (1 + .18) / (1.0 + 0.289512838543289 * .2) * 0.289512838543289 * .2
    impots_indirects: 100 / (1.0 + .18) * (.18  + 0.289512838543289 * 0.2 / (1.0 + 0.289512838543289 * .2))

